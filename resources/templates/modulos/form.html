<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<body>
	<div th:replace="layout"></div>
	<div class="container">
	<div  th:fragment="content">
	<div class= "alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	Nenhum Módulo Encontrado!
	</div>

 <div>

 
 


			
			
			<div class="card bg-light mb-3" style="max-width: 55rem;">
            <div class="card-header">Cadastro de Módulos </div>
             <div class="card-body">
              <h5 class="card-title">Preencha as Informações</h5>
             </div>
			<div class="card-body">
			
				<form method="POST" th:object ="${modulo}" th:action="@{/modulos/editar}">
				<input type= "hidden" th:field="*{id}">
					<div class="form-group mb-3">
						<label for="nomeModulo"> Nome do Módulo:</label> 
						<input
							class="form-control" type="text" th:field="*{nomeModulo}" required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('nomeModulo')}"
								th:errors="*{nomeModulo}"></div>
						</div>
					<div class="form-group mb-3">
						<label for="projeto"> Projeto :</label> 
						<input
							class="form-control" type="text" th:field="*{projeto}"></input>
							<div class="text-danger" th:if="${#fields.hasErrors('projeto')}" th:errors="*{projeto}">
						 </div>
					</div>                					                                    
	
				<button type="submit" class="btn btn-success">Salvar Módulo</button>
				<button type="button"  class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
							</form>
				
			</div>
		</div>

	 







 </div>   

</body>
</html>
