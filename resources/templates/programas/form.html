<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<body>
	<div th:replace="layout"></div>
	<div class="container">
	<div  th:fragment="content">
	<div class= "alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	Nenhum Starter Encontrado!
	</div>
 <div>
 <div>

 
 

 <div class="card">
			
			
			<div class="card bg-light mb-3" style="max-width: 55rem;">
            <div class="card-header">Cadastro Programa Start  </div>
             <div class="card-body">
              <h5 class="card-title">Digite as informações sobre o programa</h5>
             
             </div>
			<div class="card-body">
			
				<form method="POST" th:object ="${programas}" th:action="@{/programas/editar}">
				<input type= "hidden" th:field="*{id}">
					<div class="form-group mb-3">
						<label for="nomePrograma"> Nome do Programa :</label> 
						<input
							class="form-control" type="text" th:field="*{nomePrograma}" required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('nomePrograma')}"
								th:errors="*{nomePrograma}"></div>
						</div>
						
							<div class="form-group mb-3">
						<label for="dataInicial"> Data Inicial :</label> 
						<input
							class="form-control" type="date"  th:field="*{dataInicial}"  required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('dataInicial')}" th:errors="*{dataInicial}">
						 </div>
					</div>
						<div class="form-group mb-3">
						<label for="dataFinal"> Data Final :</label> 
						<input
							class="form-control" type="date"   th:field="*{dataFinal}" required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('dataFinal')}" th:errors="*{dataFinal}">
							</div>
							</div>

				<button type="submit" class="btn btn-success"> Salvar </button>
				<button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
				</form>	
			</div>
		</div>

	 
 </div>




	</div>

</div>	

</body>
</html>
